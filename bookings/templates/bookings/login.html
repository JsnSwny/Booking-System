{% extends "bookings/base.html" %}
{% load crispy_forms_tags %}
{% block content %}


    <div class="content-section" style="margin-top: 25%; margin-left: 100px; margin-right: 100px;">
        <form method="POST">
            {% csrf_token %}
            <legend class="border-bottom mb-4">Booking System Login</legend>
                <div class="form-group">
                  <div class="form-group col-md-12 mb-0 ">
                    {{ form|crispy }}
                  </div>
                  <div class="form-group col-md-12 mb-0 row align-items-center justify-content-center">
                    <button class="btn btn-outline-info" type="submit">Login</button>
                </div>
                </div>


        </form>


    </div>

{% endblock content %}
